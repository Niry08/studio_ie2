name: studio_ie2
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: studio_ie2_postgres
    restart: unless-stopped
    networks:
      - studio_network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-studio_ie2}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: studio_ie2_api
    restart: unless-stopped
    networks:
      - studio_network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-studio_ie2}
      - PORT=3000

  # Production Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studio_ie2_app
    restart: unless-stopped
    networks:
      - studio_network
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    ports:
      - "80:80"

volumes:
  postgres_data:
    driver: local

networks:
  studio_network:
    driver: bridge